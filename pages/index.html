<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Online Shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Scripts -->
        <script src="/js/header.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../styles/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        
    </head>
    <body>
        <!-- Navigation-->
        <div id="header-container"></div>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">DPS</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Ecommerce</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-1">
            <div class="px-4 px-lg-5 mt-3">
                <div id="container-cards" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; DPS Desafio I</p></div>
        </footer>

        <!-- Modal HTML para carrito -->
        <div class="modal" id="cart-modal" tabindex="-1" aria-labelledby="modalCarrito">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCarrito">Detalle del pedido</h5>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="cart-modal-body"></div>
                        <div class="table-responsive">
                            
                        </div>
                    </div>
                                        
                </div>
                <div class="cart-total">
                    <div id="paypal-button-container" class="text-center"></div>
                </div>
            </div>
            
        </div>
        <!-- Core theme JS-->
        <script type="module" src="../js/script.js"></script>
        <!-- PayPal SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=AcWyT8kA0f6TtrpNdeRKPS2pnwUsNxK0fTv4b0xDUoepBHZhSuhDo0Y0sl2b2ehosuxLuzedGWidKMQr"></script>
    </body>
